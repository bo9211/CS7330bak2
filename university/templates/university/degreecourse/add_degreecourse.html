{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Promgram Evaluation</a>
      <div class="offcanvas offcanvas-end text-bg-primary" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      </div>
    </div>
</nav>
<div class="mt-5 pt-5">
  <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New DegreeCourse</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" method="post">
              {% csrf_token %}
              <div class="form-group mb-4">
                <label class="col-sm-2 control-label">Is Core:</label>
                <div class="col-sm-4">
                  <select class="form-control" name="is_core">
                    <option value="True">True</option>
                    <option value="False">False</option>
                  </select>
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="col-sm-2 control-label">Course:</label>
                <div class="col-sm-5">
                  <select class="form-control" name="course_id">
                    {% for course in courses %}
                    <option value="{{ course.course_id }}">{{ course.name }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="col-sm-2 control-label">Degree:</label>
                <div class="col-sm-5">
                  <select class="form-control" name="degree_id">
                    {% for degree in degrees %}
                    <option value="{{ degree.id }}">{{ degree.name }} - {{ degree.level }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
                  <button type="submit" class="btn btn-warning mb-2">Add</button>
                  <a class="btn btn-secondary" href="/degreecourse/">Back to DegreeCourse</a>
                </div>
              </div>
            </form>            
          </div>
      </div>
  </div>
</div>

{% endblock  %}
