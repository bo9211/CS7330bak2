<!-- Template: university/evaluation/copy_evaluations.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center">Copy Evaluation</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="sourceDegree">Source Degree</label>
            {{ form.source_degree }}
        </div>
        <div class="form-group">
            <label for="targetDegrees">Target Degrees</label>
            {{ form.target_degrees }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Copy Evaluation</button>
        </div>
    </form>
 <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Evaluation copied successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to trigger the success modal if a success message is present -->
<script>
    $(document).ready(function () {
        const successMessage = "{{ messages|first|escapejs }}";
        if (successMessage === 'Evaluation copied successfully!') {
            $('#successModal').modal('show');
        }
    });
</script>
</body>
</html>
